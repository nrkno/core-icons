<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Core Icons</title>
  <link rel="stylesheet" href="https://static.nrk.no/core-css/major/1/core-css.min.css">
  <link rel="stylesheet" href="https://static.nrk.no/core-fonts/major/2/core-fonts.min.css">
  <style>
    html { font: 100%/1.6 'LFT Etica',sans-serif; color: #26292a; min-height: 9000px; scroll-behavior: smooth; -webkit-font-smoothing: antialiased }
    pre, code { overflow: auto; background: #f0f5fe } pre { padding: 1em }
    a { color: #0059b3 }

    .doc-head { height: 55px; background: #141517 }
    .doc-menu ul { list-style: none; margin: 0; padding: 0 30px; font-size: 14px; line-height: 30px }
    .doc-menu a { display: block; color: inherit; text-decoration: none }
    .doc-menu img { float: right; width: 16px; height: 30px }

    .doc-main { overflow: hidden; padding: 4rem 7vw }
    .doc-main p { max-width: 700px; margin-top: 0; font-size: 1.1rem }
    .doc-main h1 { font-weight: 300; font-size: 3rem; line-height: 1; margin: 0 }
    .doc-main h2 { font-weight: 300; font-size: 1.5em; line-height: 1.5; margin: .5em 0; max-width: 650px }
    .doc-main h3 { font-weight: 600; font-size: 12px; margin: 2em 0 .5em; text-transform: uppercase }
    .doc-main hr { border: 0; border-top: 1px solid #eee; margin: 4rem -7vw; width: calc(100% + 14vw) }
    .doc-main td code:only-child { display: block; padding: 1em; margin-right: 1em}
    .doc-main th { font-weight: 600; font-size: 12px }
    .doc-main table { width: 100% }

    .doc-demo { background: #f0f5fe; padding: 1rem; margin: 1rem 0 }
    .doc-demo summary { cursor: pointer; padding: 5px 1rem; font-weight: 600; font-size: 12px; border-top: 2px solid #fff }
    .doc-demo details { margin: 1rem -1rem -1rem }

    @media(min-width:700px) {
      .doc-menu { float: left; box-sizing: border-box; position: sticky; top: 0; padding: 70px 0; width: 270px; min-height: 100vh; border-right: 1px solid #eee }
    }
  </style>
</head>
<body>
  <div class="doc-head"></div>
  <div class="doc-menu">
    <ul>
      <li><a href="?docs.md">Core Icons</a></li>
      <li><br><a href="https://github.com/nrkno/core-icons"><img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg"> View on Github</a></li>
      <li><a href="https://github.com/nrkno/core-icons/releases"><img src="https://rawgit.com/nrkno/core-icons/master/lib/nrk-poll.svg"> View changelog</a></li>
      <li><a href="https://github.com/nrkno/core-icons/issues/new?title=Icon%20Request:%20&labels=enhancement"><img src="https://rawgit.com/nrkno/core-icons/master/lib/nrk-plus.svg"> Request new icon</a></li>
    </ul>
  </div>
  <main class="doc-main"></main>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    var file = location.search || document.querySelector('a').search

    loadAndRun('.doc-head', 'https://static.nrk.no/core-masthead/major/1/core-masthead-nosearch.html')
    loadAndRun('.doc-main', file.slice(1), function (){
      var tableOfContent = [].slice.call(document.querySelectorAll('h2[id]'), 1) // Skip first h2
      var activeLink = document.querySelector('a[href*="' + file + '"]')
      var activeElem = document.getElementById(location.hash.slice(1))

      document.documentElement.style.minHeight = '0px' // Allow remember scroll position

      if (activeElem) window.scrollTo(0, activeElem.getBoundingClientRect().top + window.pageYOffset - 30)
      if (activeLink) {
        activeLink.style.fontWeight = 600
        activeLink.insertAdjacentHTML('afterend', '<ul><li>' + tableOfContent.map(function (h2) {
          return h2.outerHTML.replace('id="', 'href="#').replace(/h2/g, 'a')
        }).join('</li><li>') + '</li></ul>')
      }
    })

    function loadAndRun (element, url, callback) {
      var node = element.nodeName ? element : document.querySelector(element)
      var ajax = new XMLHttpRequest()

      ajax.onload = function () {
        node.innerHTML = marked(ajax.responseText, {gfm: true, langPrefix: 'prettyprint language-'})
        ;[].forEach.call(node.querySelectorAll('.doc-demo'), viewSource)
        PR.prettyPrint()
        runScripts(node.querySelectorAll('script'), callback)
      }
      ajax.open('GET', url, true)
      ajax.send()
    }

    function viewSource (element) {
      var code = document.createElement('pre').appendChild(document.createElement('code'))
      var html = element.innerHTML.replace(/^\n+|\n+$/g, ''); // Markup without newlines aroung
      var indent = html.match(/\S/).index; // Index of first non-space char

      code.className = 'prettyprint'
      code.textContent = html.split(/\n/).map(function(line){ return line.slice(indent) }).join('\n');
      element.insertAdjacentHTML('beforeend', '<details><summary>CODE</summary></details>')
      element.lastElementChild.appendChild(code.parentElement)
    }

    function runScripts (scripts, callback) {
      setTimeout(function () {
        var source = scripts[0]
        var target = document.createElement('script')

        if (!source) return callback && callback()
        else if (source.src) target.src = source.src
        else target.appendChild(document.createTextNode(source.textContent)) // If has inline source
        target.onload = function () { runScripts([].slice.call(scripts, 1), callback) }
        source.parentNode.replaceChild(target, source)
      }, 16)
    }
  </script>
</body>
</html>
